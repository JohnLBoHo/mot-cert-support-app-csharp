name: CSharp CI

on: [push]

jobs:
    build_test:
        name: build test    

build:
    runs-on: windows-latest

steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-dotnet@v3
    with:
        dotnet-version: '8.0.x'
  - name: Run unit checks
    run: dotnet test Timesheet.Tests --filter FullyQualifiedName~Timesheet.Tests.Unit
  - name: Run integration and E2E checks
    run:
        dotnet run --project Timesheet &
        sleep 10 &&
        dotnet test Timesheet.Tests --filter FullyQualifiedName~Timesheet.Tests.Api
        dotnet test Timesheet.Tests --filter FullyQualifiedName~Timesheet.Tests.E2E
